<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}My Website{% endblock %}</title>
    <style>
        /* Simple navbar styling */
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .navbar { background-color: #333; overflow: hidden; }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover { background-color: #ddd; color: black; }

        /* Active link styling */
        .navbar a.active {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
        }

        .content { padding: 20px; }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{% url 'homepage' %}" class="{% if request.path == '/' %}active{% endif %}">Home</a>
        
        <a href="{% url 'about' %}" class="{% if request.path == '/about/' %}active{% endif %}">About</a>
        <a href="{% url 'contact' %}" class="{% if request.path == '/contact/' %}active{% endif %}">Contact</a>
    </div>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
