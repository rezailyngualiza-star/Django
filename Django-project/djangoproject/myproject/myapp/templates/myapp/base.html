<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Website{% endblock %}</title>
    <style>
        /* Base styles */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            color: #333;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: center;
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            padding: 15px 0;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .navbar a {
            margin: 0 20px;
            text-decoration: none;
            color: #fff;
            font-weight: 600;
            position: relative;
            padding: 5px 0;
            transition: color 0.3s;
        }

        .navbar a::after {
            content: '';
            display: block;
            width: 0;
            height: 3px;
            background: #fff;
            transition: width 0.3s;
            position: absolute;
            bottom: 0;
            left: 0;
            border-radius: 2px;
        }

        .navbar a:hover::after {
            width: 100%;
        }

        .navbar a.active {
            color: #ffd700;
        }

        /* Content area */
        .content {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.05);
        }

        /* Responsive */
        @media screen and (max-width: 700px) {
            .navbar {
                flex-direction: column;
            }

            .navbar a {
                margin: 10px 0;
            }

            .content {
                margin: 20px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{% url 'homepage' %}" class="{% if request.path == '/' %}active{% endif %}">Home</a>
        <a href="{% url 'about' %}" class="{% if request.path == '/about/' %}active{% endif %}">About</a>
        <a href="{% url 'contact' %}" class="{% if request.path == '/contact/' %}active{% endif %}">Contact</a>
    </div>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
