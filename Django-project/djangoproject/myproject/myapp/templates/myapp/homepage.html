{% extends "myapp/base.html" %}  

{% block title %}Home{% endblock %}  

{% block content %}
<div class="posts-wrapper">
    <h1>Explore Recent Posts</h1>

    {% for post in posts %}
        <div class="post-item">
            <div class="post-header">
                <div class="avatar">{{ post.userId|stringformat:"s"|slice:":1" }}</div>
                <div class="user-details">
                    <span class="username">User {{ post.userId }}</span>
                    <span class="post-number">#{{ post.id }}</span>
                </div>
            </div>
            <div class="post-content">
                <h2>{{ post.title }}</h2>
                <p>{{ post.body }}</p>
            </div>
            <div class="post-actions">
                <button class="btn-read">Read More</button>
            </div>
        </div>
    {% endfor %}
</div>

<style>
/* Wrapper */
.posts-wrapper {
    max-width: 900px;
    margin: 60px auto;
    padding: 0 20px;
    font-family: 'Helvetica Neue', Arial, sans-serif;
}

.posts-wrapper h1 {
    text-align: center;
    font-size: 2.4rem;
    color: #1a1a1a;
    margin-bottom: 50px;
}

/* Post Item */
.post-item {
    background: linear-gradient(145deg, #ffffff, #f9f9f9);
    border-radius: 20px;
    padding: 30px;
    margin-bottom: 35px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.06);
    transition: transform 0.3s, box-shadow 0.3s;
}

.post-item:hover {
    transform: translateY(-8px);
    box-shadow: 0 20px 35px rgba(0,0,0,0.1);
}

/* Header */
.post-header {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
    gap: 15px;
}

.avatar {
    width: 50px;
    height: 50px;
    background-color: #2196f3;
    color: #fff;
    font-weight: bold;
    font-size: 1.5rem;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
}

.user-details {
    display: flex;
    flex-direction: column;
}

.username {
    font-weight: 600;
    color: #333;
}

.post-number {
    font-size: 0.85rem;
    color: #777;
}

/* Post Content */
.post-content h2 {
    font-size: 1.8rem;
    margin-bottom: 10px;
    color: #1a1a1a;
}

.post-content p {
    font-size: 1rem;
    line-height: 1.6;
    color: #555;
}

/* Actions */
.post-actions {
    margin-top: 15px;
    text-align: right;
}

.btn-read {
    background-color: #ff9800;
    color: #fff;
    border: none;
    padding: 8px 16px;
    border-radius: 12px;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.2s;
}

.btn-read:hover {
    background-color: #e68900;
}

/* Responsive */
@media screen and (max-width: 650px) {
    .post-item {
        padding: 20px;
    }

    .post-content h2 {
        font-size: 1.5rem;
    }

    .post-header {
        gap: 10px;
    }

    .avatar {
        width: 40px;
        height: 40px;
        font-size: 1.2rem;
    }

    .btn-read {
        padding: 6px 12px;
        font-size: 0.85rem;
    }
}
</style>
{% endblock %}
